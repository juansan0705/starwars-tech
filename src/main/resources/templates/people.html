<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Star Wars People</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('https://starwarsblog.starwars.com/wp-content/uploads/2015/11/star-wars-background.jpg');
            background-size: cover;
            color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffe81f;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.7);
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #ffe81f;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        label, select {
            margin-right: 10px;
            padding: 8px;
            font-size: 16px;
            color: #000; /* Black color */
        }
        button {
            background-color: #ffe81f; /* Yellow color */
            color: #000;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        button:hover {
            background-color: #ffcc00; /* Darker yellow color */
        }
    </style>
</head>
<body>
<h1>Star Wars People</h1>
<form method="get" action="/people">
    <label for="sortField">Sort by:</label>
    <select id="sortField" name="sortField">
        <option value="name">Name</option>
        <option value="created">Created</option>
    </select>
    <label for="sortOrder">Order:</label>
    <select id="sortOrder" name="sortOrder">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
    <button type="submit">Sort</button>
</form>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Birth Year</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${people}">
        <td th:text="${person.name}"></td>
        <td th:text="${person.birthYear}"></td>
        <td th:text="${person.gender}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
